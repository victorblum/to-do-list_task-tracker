<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="header"></div>
            <div class="main">
                <div class="headerName">
                    <h1>To-Do List</h1>
                </div>
                <div class="sortButton"> 
                    <button id="sort"></button>
                </div>
                <div class="addTask">
                    <form id="taskForm">
                        <div>
                            <input type="text" id="newTask" name="newTask" maxlength="25">
                            <button type="reset" id="resetTask">&times;</button>
                        </div>
                        <div class="taskList">
                                <ul></ul>
                        </div>
                        <div class="plusButton">
                            <button id="enter"><span class="plus">+</span>Добавить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
